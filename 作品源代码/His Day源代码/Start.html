<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- 强制浏览器的渲染方式，默认使用chrome来渲染，然后再按照IE该浏览器的最新版本来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge，chrome=1">
    <title>His Day</title>
    <link type="text/css" rel="stylesheet" href="css/Start.css" />
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body style="overflow:hidden">
    <div id="tip_tittle">
        <p><span id="sec">8</span>S后进入游戏</p>
    </div>
    <div id="tip">
        <p>请使用Chrome浏览器打开以获得最佳支持</p>
        <p>请灵活使用鼠标和小键盘方向键</p>
        <p>以达到最佳的游戏体验</p>
        <p>祝游戏愉快！</p>
    </div>
    <iframe src="#" id="Frame" frameborder="0" scrolling="no"></iframe>

    <script type="text/javascript" src="js/Start.js"></script>
    <audio id="music2" src="music/music.mp3" loop="loop" volume="0.8"></audio>
    <a id="musicA"class="music" href="javascript:void(playPause());"><img id="musicBut" src="images/closemusic.png" width="48" height="50" id="music_btn2"></a>
    <script type=text/javascript language=JavaScript>
        var music = document.getElementById('music2');
        var music_btn = document.getElementById('musicBut');
        music_btn.onclick = function playPause() {
            if (music.paused) {
                music.play();
                music_btn.src = 'images/openmusic.png';
                window.event.cancelBubble = true;
                playAround();
                $("#Frame").focus();
                // var aa=music_btn.style.animation;
                // music_btn.style.animation="w 4s linear 0s infinite";
            }
            else {
                music.pause();
                music_btn.src = 'images/closemusic.png';
                window.event.cancelBubble = true;
                playStady();
                $("#Frame").focus();
                // $("music").css("animation","");
                // var aa=music_btn.style.animation;
                // music_btn.style.animation="";
            }
        }
    </script>
</body>
</html>
